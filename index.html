<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cabine de Fotos com Moldura e IA</title>
    <style>
        /* CSS para estilizar a página */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--dark-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        #capture-area {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #camera-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #capture-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 75px;
            height: 75px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 5px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background-color 0.2s, transform 0.2s;
        }

        #capture-btn:active {
            background-color: #ccc;
            transform: translateX(-50%) scale(0.95);
        }

        #capture-btn svg {
            width: 40px;
            height: 40px;
            color: var(--dark-color);
        }

        #preview-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #preview-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #captured-image {
            max-width: 90%;
            max-height: 60%;
            border-radius: 8px;
            border: 3px solid var(--light-color);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .preview-actions {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .preview-actions button, .preview-actions a {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }
        
        .preview-actions button:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
        }

        .preview-actions button:active, .preview-actions a:active {
            transform: scale(0.97);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        #download-btn { background-color: var(--success-color); }
        #retake-btn { background-color: var(--primary-color); }
        #generate-caption-btn { background-color: var(--info-color); }
        #copy-caption-btn { background-color: var(--secondary-color); }

        #caption-container {
            margin-top: 15px;
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            color: var(--light-color);
            font-size: 15px;
            text-align: center;
            min-height: 50px;
            line-height: 1.5;
        }

        #loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="capture-area">
        <video id="camera-stream" autoplay playsinline muted></video>
        <!--
            !!!! MUDANÇA IMPORTANTE !!!!
            A moldura agora é carregada a partir de um ficheiro local.
            Certifique-se de que o ficheiro 'moldura.png' está na mesma pasta que este 'index.html'.
        -->
        <img id="frame-overlay" src="moldura.png" alt="Moldura da foto">
    </div>

    <button id="capture-btn" title="Tirar Foto">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
            <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828-.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zM8 13a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7"/>
        </svg>
    </button>
    
    <div id="preview-container">
        <img id="captured-image" alt="Foto capturada">
        <div id="caption-container" class="hidden">
            <p id="caption-result">Clique em "Gerar Legenda" para que a IA crie uma mensagem para você!</p>
        </div>
        <div class="preview-actions">
            <a id="download-btn" href="#" download="foto-com-moldura.png">Salvar Foto</a>
            <button id="retake-btn">Tirar Outra</button>
            <button id="generate-caption-btn">✨ Gerar Legenda</button>
            <button id="copy-caption-btn" class="hidden">Copiar Legenda</button>
        </div>
    </div>

    <div id="loading-indicator" class="hidden">Processando...</div>
    <textarea id="copy-helper" style="position: absolute; left: -9999px;"></textarea>

    <canvas id="composition-canvas" class="hidden"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('camera-stream');
            const captureBtn = document.getElementById('capture-btn');
            const previewContainer = document.getElementById('preview-container');
            const capturedImage = document.getElementById('captured-image');
            const downloadBtn = document.getElementById('download-btn');
            const retakeBtn = document.getElementById('retake-btn');
            const loadingIndicator = document.getElementById('loading-indicator');
            const generateCaptionBtn = document.getElementById('generate-caption-btn');
            const captionContainer = document.getElementById('caption-container');
            const captionResult = document.getElementById('caption-result');
            const copyCaptionBtn = document.getElementById('copy-caption-btn');
            const copyHelper = document.getElementById('copy-helper');

            let stream = null;

            async function startCamera() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } },
                        audio: false
                    });
                    video.srcObject = stream;
                } catch (err) {
                    console.error("Erro ao aceder à câmara: ", err);
                    alert("Não foi possível aceder à câmara. Verifique se deu permissão no seu navegador. Em iOS e Mac, é necessário usar uma ligação segura (https://).");
                }
            }

            function takePicture() {
                loadingIndicator.classList.remove('hidden');

                const compositionCanvas = document.getElementById('composition-canvas');
                const context = compositionCanvas.getContext('2d');
                const frameOverlay = document.getElementById('frame-overlay');

                compositionCanvas.width = video.videoWidth;
                compositionCanvas.height = video.videoHeight;

                context.drawImage(video, 0, 0, compositionCanvas.width, compositionCanvas.height);

                const frameImage = new Image();
                // Como a imagem está no mesmo servidor (GitHub Pages), não precisamos de 'crossOrigin'
                frameImage.src = frameOverlay.src;

                frameImage.onload = () => {
                    context.drawImage(frameImage, 0, 0, compositionCanvas.width, compositionCanvas.height);
                    const imageDataUrl = compositionCanvas.toDataURL('image/png');
                    capturedImage.src = imageDataUrl;
                    downloadBtn.href = imageDataUrl;
                    loadingIndicator.classList.add('hidden');
                    previewContainer.classList.add('visible');
                    captureBtn.classList.add('hidden');
                    captionContainer.classList.remove('hidden');
                };

                frameImage.onerror = () => {
                    loadingIndicator.classList.add('hidden');
                    alert('ERRO CRÍTICO: Não foi possível carregar o ficheiro "moldura.png". Verifique se o nome do ficheiro está correto e se foi carregado para o GitHub.');
                };
            }

            function retakePicture() {
                previewContainer.classList.remove('visible');
                captureBtn.classList.remove('hidden');
                captionContainer.classList.add('hidden');
                copyCaptionBtn.classList.add('hidden');
                captionResult.textContent = 'Clique em "Gerar Legenda" para que a IA crie uma mensagem para você!';
            }

            async function generateCaption() {
                captionResult.textContent = 'A gerar legenda com a IA...';
                generateCaptionBtn.disabled = true;
                copyCaptionBtn.classList.add('hidden');

                const prompt = "Crie 3 opções de legendas curtas e divertidas para uma foto de festa de aniversário de 1 ano. A moldura tem o tema dos Looney Tunes. As legendas devem ser em português do Brasil e otimistas. Formate a resposta como uma lista numerada (ex: 1. ... 2. ...).";

                const payload = { contents: [{ parts: [{ text: prompt }] }] };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                    
                    const result = await response.json();
                    
                    if (result.candidates && result.candidates[0]?.content?.parts[0]) {
                        const text = result.candidates[0].content.parts[0].text;
                        captionResult.innerHTML = text.replace(/\n/g, '<br>');
                        copyCaptionBtn.classList.remove('hidden');
                    } else {
                        captionResult.textContent = 'Não foi possível gerar uma legenda. Tente novamente.';
                    }
                } catch (error) {
                    console.error('Erro ao chamar a API Gemini:', error);
                    captionResult.textContent = 'Erro ao conectar com a IA. Tente novamente mais tarde.';
                } finally {
                    generateCaptionBtn.disabled = false;
                }
            }
            
            function copyCaption() {
                const textToCopy = captionResult.innerText;
                copyHelper.value = textToCopy;
                copyHelper.select();
                copyHelper.setSelectionRange(0, 99999);
                try {
                    document.execCommand('copy');
                    alert('Legenda copiada para a área de transferência!');
                } catch (err) {
                    alert('Não foi possível copiar a legenda.');
                }
            }

            captureBtn.addEventListener('click', takePicture);
            retakeBtn.addEventListener('click', retakePicture);
            generateCaptionBtn.addEventListener('click', generateCaption);
            copyCaptionBtn.addEventListener('click', copyCaption);

            startCamera();
        });
    </script>
</body>
</html>
