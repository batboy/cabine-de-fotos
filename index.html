<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cabine de Fotos com Moldura</title>
    <style>
        /* CSS para estilizar a página */
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545; /* Cor vermelha para o aviso */
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--dark-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        #capture-area {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #camera-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Efeito de espelho na câmara frontal */
            transform: scaleX(-1);
        }

        #frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #capture-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 75px;
            height: 75px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 5px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background-color 0.2s, transform 0.2s;
        }

        #capture-btn:active {
            background-color: #ccc;
            transform: translateX(-50%) scale(0.95);
        }

        #capture-btn svg {
            width: 40px;
            height: 40px;
            color: var(--dark-color);
        }

        #preview-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #preview-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #captured-image {
            max-width: 90%;
            max-height: 70%; /* Ajustado para dar espaço à instrução */
            border-radius: 8px;
            border: 3px solid var(--light-color);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .preview-actions {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* Alinha os grupos verticalmente */
            align-items: center;   /* Centraliza os grupos */
            gap: 15px;
        }
        
        /* NOVO: Grupo para botões lado a lado */
        .button-group {
            display: flex;
            gap: 15px;
        }

        .preview-actions button, .preview-actions a {
            padding: 12px 22px; /* Padding menor para botões menores */
            border: none;
            border-radius: 10px;
            font-size: 15px; /* Fonte menor */
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-actions button:active, .preview-actions a:active {
            transform: scale(0.97);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        #download-btn { background-color: var(--success-color); }
        #retake-btn { background-color: var(--primary-color); }
        #share-btn { background-color: var(--success-color); } /* Verde */

        /* Estilo melhorado para a instrução do iOS */
        #ios-instruction {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #ffffff;
            font-size: 18px; /* Fonte maior */
            font-weight: bold;
            text-align: center;
            padding: 12px 20px;
            max-width: 320px;
            background-color: var(--danger-color); /* Fundo vermelho */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        #ios-instruction svg {
            flex-shrink: 0; /* Impede que o ícone encolha */
        }

        #loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="capture-area">
        <video id="camera-stream" autoplay playsinline muted></video>
        <img id="frame-overlay" src="moldura.png" alt="Moldura da foto">
    </div>

    <button id="capture-btn" title="Tirar Foto">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
            <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828-.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zM8 13a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7"/>
        </svg>
    </button>
    
    <div id="preview-container">
        <img id="captured-image" alt="Foto capturada">
        <div class="preview-actions">
            <div class="button-group">
                <button id="share-btn" class="hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a.5.5 0 1 0 0 1 .5.5 0 0 0 0-1zM5.5 12a.5.5 0 1 0 0 1 .5.5 0 0 0 0-1z"/>
                    </svg>
                    <span>Compartilhar</span>
                </button>
                <button id="retake-btn">Tirar Outra</button>
            </div>
            <a id="download-btn" href="#" download="foto-com-moldura.png">Salvar Foto</a>
            <p id="ios-instruction" class="hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                <span>Para salvar no iPhone, pressione "compartilhar" e escolha "Salvar Imagem".</span>
            </p>
        </div>
    </div>

    <div id="loading-indicator" class="hidden">Processando...</div>

    <canvas id="composition-canvas" class="hidden"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('camera-stream');
            const captureBtn = document.getElementById('capture-btn');
            const previewContainer = document.getElementById('preview-container');
            const capturedImage = document.getElementById('captured-image');
            const downloadBtn = document.getElementById('download-btn');
            const retakeBtn = document.getElementById('retake-btn');
            const loadingIndicator = document.getElementById('loading-indicator');
            const iosInstruction = document.getElementById('ios-instruction');
            const shareBtn = document.getElementById('share-btn');
            
            let stream = null;

            function isIOS() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            }

            async function startCamera() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } },
                        audio: false
                    });
                    video.srcObject = stream;
                } catch (err) {
                    console.error("Erro ao aceder à câmara: ", err);
                    alert("Não foi possível aceder à câmara. Verifique se deu permissão no seu navegador. Em iOS e Mac, é necessário usar uma ligação segura (https://).");
                }
            }

            function takePicture() {
                loadingIndicator.classList.remove('hidden');

                const compositionCanvas = document.getElementById('composition-canvas');
                const context = compositionCanvas.getContext('2d');
                const frameOverlay = document.getElementById('frame-overlay');

                compositionCanvas.width = video.videoWidth;
                compositionCanvas.height = video.videoHeight;

                context.drawImage(video, 0, 0, compositionCanvas.width, compositionCanvas.height);

                const frameImage = new Image();
                frameImage.src = frameOverlay.src;

                frameImage.onload = () => {
                    context.drawImage(frameImage, 0, 0, compositionCanvas.width, compositionCanvas.height);
                    const imageDataUrl = compositionCanvas.toDataURL('image/png');
                    capturedImage.src = imageDataUrl;
                    downloadBtn.href = imageDataUrl;
                    
                    loadingIndicator.classList.add('hidden');
                    previewContainer.classList.add('visible');
                    captureBtn.classList.add('hidden');

                    if (navigator.share) {
                        shareBtn.classList.remove('hidden');
                    }
                    
                    if (isIOS()) {
                        downloadBtn.classList.add('hidden');
                        iosInstruction.classList.remove('hidden');
                    } else {
                        downloadBtn.classList.remove('hidden');
                        iosInstruction.classList.add('hidden');
                    }
                };

                frameImage.onerror = () => {
                    loadingIndicator.classList.add('hidden');
                    alert('ERRO CRÍTICO: Não foi possível carregar o ficheiro "moldura.png". Verifique se o nome do ficheiro está correto e se foi carregado para o servidor.');
                };
            }

            function retakePicture() {
                previewContainer.classList.remove('visible');
                captureBtn.classList.remove('hidden');
                iosInstruction.classList.add('hidden');
                shareBtn.classList.add('hidden');
            }

            async function sharePicture() {
                const imageDataUrl = capturedImage.src;
                try {
                    const response = await fetch(imageDataUrl);
                    const blob = await response.blob();
                    const file = new File([blob], 'foto-com-moldura.png', { type: blob.type });

                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: 'Foto com Moldura',
                            text: 'Veja a foto que tirei com esta moldura divertida!',
                        });
                    } else {
                        alert('O seu navegador não suporta a partilha deste tipo de ficheiro.');
                    }
                } catch (error) {
                    console.error('Erro ao partilhar:', error);
                    if (error.name !== 'AbortError') {
                        alert('Ocorreu um erro ao tentar partilhar a foto.');
                    }
                }
            }

            captureBtn.addEventListener('click', takePicture);
            retakeBtn.addEventListener('click', retakePicture);
            shareBtn.addEventListener('click', sharePicture);

            startCamera();
        });
    </script>
</body>
</html>
